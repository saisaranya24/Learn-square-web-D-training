<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .jumbotron {
            padding: 50px;
            background-color: #e9ecef;
            border-radius: 10px;
            text-align: center;
            margin: 100px auto;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .jumbotron h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .jumbotron p {
            font-size: 1.2em;
        }

        .jumbotron a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .jumbotron a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome, Saranya!</h1>
        <p>You have successfully logged in.</p>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
