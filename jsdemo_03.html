<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourName.com</title>
  <link rel="icon" href="favicon.png" type="image/png"> <!-- Replace with your icon -->
  <link rel="stylesheet" href="jsdemo_03.css">
</head>
<body>

  <h1>Login Page</h1>

  <div class="form-container">
    <label for="loginId">Login ID:</label><br>
    <input type="text" id="loginId" name="loginId" placeholder="Enter your ID"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </div>

</body>
</html>
